<h1>Here are the comments:</h1>
<h3><a href="{{article.link}}" target="blank">{{article.name}}</a></h3>

<form ng-submit="article.addComment(comment)" class="form-inline" role="form">
  <textarea ng-model="comment" rows="6" cols="80"></textarea>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<a ui-sref="articles">Go back</a>

<h3>Comments:</h3>

<p ng-repeat="comment in article.comments">
  {{comment}}
</p>
